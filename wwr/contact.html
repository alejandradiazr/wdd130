        content="Get in touch with Wild River Adventures. Contact us for inquiries, reservations, or suggestions.">

<body>
    <header>
        <img src="images/logorafting.jpeg" alt="Rafting company logo" width="100">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>Wild River Adventures</h1>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@whitewater.com</p>
        </section>

        <section class="contact-grid">

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373631550467!3d-37.8162797420215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ5JzAwLjYiUyAxNDTCsDU3JzE1LjQiRQ!5e0!3m2!1sen!2sus!4v000000000"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <form class="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Message Purpose</legend>

                    <label for="general"><input type="radio" id="general" name="purpose" value="general" required>
                        General
                        Inquiry</label>
                    <label for="reservation"><input type="radio" id="reservation" name="purpose" value="reservation">
                        Reservation
                        Question</label>
                    <label for="suggestion"><input type="radio" id="suggestion" name="purpose" value="suggestion">
                        Website
                        Suggestion</label>
                </fieldset>

                <label class="newsletter" for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="employees">
            <h2>We Are Here to Serve You</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/leadguiderafting.avif" alt="Employee Profile">
                    <figcaption>John Carter ‚Äî Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/customersupportrafting.avif" alt="Employee Profile">
                    <figcaption>Maria Lopez ‚Äî Customer Support</figcaption>
                </figure>

                <figure>
                    <img src="images/safetyrafting.jpeg" alt="Employee Profile">
                    <figcaption>David Smith ‚Äî Safety Coordinator</figcaption>
                </figure>
            </div>
        </section>
    </main>

            </a>
        </nav>
    </footer>
</body>

</html>
